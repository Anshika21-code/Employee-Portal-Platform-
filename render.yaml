services:
  # Backend service
  - type: web
    name: onboard-backend
    runtime: python
    buildCommand: "cd onboard-backend && pip install -r requirements.txt"
    startCommand: "cd onboard-backend && gunicorn run:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: onboard-db
          property: connectionString

  # Frontend service
  - type: web
    name: onboard-frontend
    runtime: node
    buildCommand: "cd onboard-frontend && npm install && npm run build"
    startCommand: "cd onboard-frontend && npm run preview"
    envVars:
      - key: VITE_API_URL
        value: https://onboard-backend.onrender.com

databases:
  - name: onboard-db
    databaseName: onboard
    user: onboard_user